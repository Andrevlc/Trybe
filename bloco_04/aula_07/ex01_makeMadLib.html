<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Substantivo: <input type="text" id="noun">
  <li>Adjetivo: <input type="text" id="adjective">
  <li>Nome da pessoa: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <script>
   let button=document.querySelector('#lib-button');
   button.addEventListener('click',makeMadLib)

   
   function makeMadLib(){
     let noun = document.querySelector('#noun').value;
     let adj = document.querySelector('#adjective').value;
     let pers = document.querySelector('#person').value;
     document.querySelector('#story').innerHTML=pers+" " +adj+ " "+ noun;
   }
 </script>
 </body>
</html>
